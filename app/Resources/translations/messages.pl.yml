  how_to_sell: 'Jak sprzedać'
  how_to_buy_content: 'Kupowanie obiektów w domu aukcyjnym Artbidy jest niezwykle proste i bezpieczne. Doradzamy i pomagamy naszym klientom na każdym etapie zakupu.</br></br> <b>Udział w aukcjach wymaga rejestracji po to, aby zapewnić ich prawidłowy przebieg.</b> Rejestracja jest bezpłatna, a dane personalne, które są podawane w jej procesie, są tajne i używane przez nas jedynie do finalizacji transakcji zakupu.</br></br> <b>Oprócz sprzedaży aukcyjnej prowadzimy sprzedaż poaukcyjną oraz sprzedaż obiektów w trybie oferty galeryjnej. Zapytania o obiekty znajdujące się w ofercie galeryjnej nie wymagają rejestracji. </br></br>Wszystkie obiekty w naszej ofercie są weryfikowane przed sprzedażą przez wykwalifikowany Dział Przyjęć. </br></br> Kupujący ma prawo do zwrotu obiektu w ciągu 14 dni od daty jego otrzymania. </br></br>Prowizja od zakupu wynosi 10%.</b></br> </br>Nasza oferta jest dostępna w 2 językach i 5 walutach. Można ją przeglądać na wszystkich urządzeniach obsługujących internet w każdym miejscu na świecie.'
  how_to_sell_content: 'Do sprzedaży przyjmujemy dzieła sztuki dawnej, współczesnej i nowoczesnej (malarstwo, rzeźba, grafika, rysunek, fotografia i inne), sztukę użytkową (biżuteria, srebra, złota, platery, ceramikę, design, meble), militaria, książki, medale, monety, obiekty kolekcjonerskie, kamienie szlachetne, wina i alkohole kolekcjonerskie, pojazdy i nieruchomości zabytkowe.</br></br><b>Zarejestruj się, aby mieć możliwość zgłaszania obiektów na aukcje lub dodawania ich do oferty galeryjnej. Rejestracja trwa kilka minut, a konto jest bezpłatne i nielimitowane.</b>W trakcie procesu dodawania obiektu zostaniesz poproszony o przesłanie zdjęcia oraz o podanie takich informacji jak autor, wymiary czy technika. Jeśli chcesz zgłosić obiekt, ale nie masz o nim zbyt wielu informacji, wystarczy, że wgrasz jego zdjęcie. Ustaleniem autorstwa, pochodzenia, daty powstania i innych szczegółów zajmą się wykwalifikowani pracownicy Artbidy. Po dodaniu obiektu nasz zespół składający się z historyków sztuki (ocena autentyczności), konserwatorów (ocena stanu obiektu) oraz pracowników działu sprzedaży (wycena) będzie dokonywał analizy Twojego zgłoszenia. W trakcie analizy w przypadku jakichkolwiek sugestii lub pytań nasi specjaliści skontaktują się z Tobą. <b>Maksymalnie w ciągu 24 godzin zweryfikujemy Twoje zgłoszenie.</br></br> Przyjmujemy obiekty również drogą e-mailową.  Zgłoszenie należy przesłać na adres e-mail <a href="mailto:contact@artbidy.com" style="text-transform: lowercase;">contact@artbidy.com</a>.</b> Powinno ono zawierać wysokiej jakości zdjęcie obiektu i wszelkie posiadane informacje oraz dokumenty.</br></br> <b>Sprzedaż obiektów w domu aukcyjnym Artbidy jest bezpłatna. Nie pobieramy prowizji od sprzedających.</b>'
  pakiety:
    baza_cen: 'Baza cen daje możliwość stałego wglądu do cen prac poszczególnych artystów. Przy pomocy tej usługi, użytkownicy zyskują możliwość wglądu w wyniki aukcji sztuki, a wiedzę tę mogą wykorzystać do skutecznego zaplanowania swoich inwestycji. Aktualne informacje o wartości dzieł sztuki to również klucz do odpowiedniej ich wyceny.'
    powiadomienia: 'Za pomocą platformy Artbidy można być na bieżąco z historiami, aukcjami sztuki, wystawami oraz działalnością wybranych artystów, galerii i domów aukcyjnych. Powiadomienia zapewniają wiedzę o wszystkich ważnych zdarzeniach, poprzez automatycznie wysyłane wiadomości e-mail.'
    raporty: 'Raporty Artbidy dają możliwość zdobycia bezcennej wiedzy na temat rynku sztuki. Podsumowują wyniki aukcji sztuki, informują o wydarzeniach artystycznych z całego świata oraz wskazują nazwiska najbardziej rokujących artystów. Uwzględniają również tendencje rynkowe w sztuce oraz prognozy na kolejny rok.'

