    raporty: 'Raporty Artbidy dają możliwość zdobycia bezcennej wiedzy na temat rynku sztuki. Podsumowują wyniki aukcji, informują o wydarzeniach artystycznych z całego świata oraz wskazują nazwiska najlepiej rokujących artystów. Uwzględniają również tendencje rynkowe w sztuce oraz prognozy na kolejny rok.'

